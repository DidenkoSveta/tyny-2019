<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/icons/favicon.png">
   <title>TYNY 2019</title>
   <link rel="stylesheet" type="text/css" href="css/style.min.css">

<body>

               <a class="header__register-link" href="#">Регистрация</a>
               <div class="header__social">
                  <a class="header__social-link" href=""><img src="images/icons/mail.svg" alt="mail"></a>
                  <a class="header__social-link" href=""><img src="images/icons/facebook.svg" alt="facebook"></a>
               </div>
            </nav>
         </div>
